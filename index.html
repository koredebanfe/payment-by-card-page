<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Registration Form</title>
</head>
<body>
    <main>
        <section class="kodecamp--header">
            <h2>
                KodeCamp
            </h2>
            
            <div>
                <h3>
                    Join Our Next Cohort
                </h3>
                <p>
                    An internship that changes newbies to probies
                </p>
            </div>
        </section>

        <section class="kodecamp--form">

            <div class="kodecamp--form--logo">
                <img src="./img/KC_logo_PNG_1-removebg-preview (1).png" alt="kodecamp logo">
            </div>
                
            

            <div>
                <h2>
                    Sign Up
                </h2>

                <form action="#" name="kodecamp--signup">
                    <label for="firstname">First Name <br>
                        <input type="text" id="firstname" name="firstname">
                    </label> 

                    <label for="lastname"> Last Name <br>
                        <input type="text" id="firstname" name="lastname">
                    </label>

                    <label for="email">Email <br>
                        <input type="email" name="email" id="email">
                    </label> 

                    <label for="gender">Gender <br>
                    <select name="gender" id="gender">
                        <option value="female">Female</option>
                        <option value="Male">Male</option>
                    </select>
                    </label>

                    <label for="password"> Password <br>
                        <input type="password" id="password" name="password">
                    </label>

                    <label for="confirmPassword">Confirm Password <br>
                        <input type="password" name="confirmPassword" id="confirmPassword">
                    </label>

                    <label for="education">Educational Level <br>
                    <select name="education" id="education">
                        <option value="graduate">Graduate</option>
                        <option value="ond">OND</option>
                        <option value="postgraduate">PostGraduate</option>
                    </select>
                </label>

                    <label for="experience">Experience <br>
                    <select name="experience" id="experience">
                        <option value="beginner">Beginner</option>
                        <option value="intermediate">Intermediate</option>
                    </select>
                </label>

                
                    <label for="message">Tell about yourself
                    <textarea name="message" id="message" rows="3" cols="3">
                        
                    </textarea>
                </label> <br>

                    <input type="submit" value="Create Account">
                                    
                </form>
            </div>
        </section>
    </main>
    
</body>
</html>
